<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Below is link to Bootstrap Styleheets used for form-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Below are links to my stylesheets-->
    <link href="assets/styles.css" rel="stylesheet">
    <!--<link href="assets/reset.css" rel="stylesheet">-->
    <!-- Google Fonts Typewriter Style font-->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <!-- My Javascript Link Here-->
    <script type="text/javascript" src="assets/script.js"></script>

<div class = "container">
    <!-- Display Title of the Application-->
    <h1>The Jeannette-o-Matic Password Generator</h1>
    <form>
    <!-- Form to Input Requirements-->
    <div class ="form-group">
        <label for="pwLength">Length</label>
        <input type="number" min="8" max="128" class="form-control" id="pwLength" required>
        <small id="lengthHelp" class="form-text text-muted">Minimum 8 - Maximum 128</small>
        <!-- Above: discovered how to set the above field to start at 8 and end at 128 with min and max input designations-->
    </div>
    <div class ="form-group form-check" >
        <input type="checkbox" class="form-check-input" id="specialCharacters">
        <label class="form-check-label" for="specialCharacters">Special Characters?</label>
        <br>
        <input type="checkbox" class="form-check-input" id="numCharacters">
        <label class="form-check-label" for="numCharacters">Numeric Characters?</label>
        <br>
        <input type="checkbox" class="form-check-input" id="lowCharacters">
        <label class="form-check-label" for="lowCharacters">Lowercase Characters?</label>
        <br>
        <input type="checkbox" class="form-check-input" id="upCharacters">
        <label class="form-check-label" for="upCharacters">Uppercase Characters?</label>
    </div>
    <!-- Submit Button-->
    <button type="submit" class="btn btn-dark" id=runProgramButt>Create...</button>
    <br>
    <br>
    <!-- Blank Area to Generate the Resulting Password-->
    <label for="revealPassword">Voila!</label>
    <input type="text" input class="form-control" id="revealPassword" type="text" placeholder="Password will appear here..."> 
    <button type="button" class="btn btn-light btn-sm" onclick="getPassword()">Click Here to Grab yer new Password.</button>
    <!-- Copy and Paste script for revealPassword field -->
    <script>
    function getPassword() {
        var copyText =
        document.getElementById('#revealPassword');
        copyText.select();
        copyText.setSelectionRange(0, 127)
        document.execCommand("copy");
        alert("Copied your Password! " + copyText.value)
    }
    </script>    
</form>
</div>
</body>
</html>
